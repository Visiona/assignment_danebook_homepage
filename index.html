<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Homepage</title>  

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span class="brand"> Danebook</span>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#form-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="navbar-right">
      <div class="collapse navbar-collapse" id="form-collapse">
        <form class="navbar-form active">
          <div class="form-group">
          <div class="row">


          <label class="control-label col-xs-5" for="inputemail">
            Email
          </label>
          <label class="control-label col-xs-5" for="inputpassword">
            Password
          </label>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <input type="email" class="form-control">
            </div>
            <div class="col-xs-5">
              <input type="text" class="form-control">
            </div>
        <button type="submit" class="btn btn-primary col-xs-2">Log In</button>
      </form>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <aside class="col-md-7 col-md-offset-1">
        <h2>Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
      </aside>

      <section class="col-md-4 col-md-pull-1">
        <h1>Sign Up</h1>
      <form>

        <fieldset>
          <input type="text" name="first-name" required placeholder="First Name">
          <input type="text" name="last-name" required placeholder="Last Name">
          <input type="email" name="email" required placeholder="Your Email">
          <input type="text" name="password" required placeholder="Your New Password">
          <input type="text" name="passoword-confirm" required placeholder="Confirm Your Password">
          <h4>Birthday</h4>

          <select name="Month">
            <option value="Month">Month</option>
          </select>

          <select name="Day">
            <option value="Day">Day</option>
          </select>

          <select name="Year">
            <option value="Year">Year</option>
          </select>
          <div class="radio">
            <input type="radio" name="male" value="male">Male
            <input type="radio" name="female" value="female">Female
          </div>
        </fieldset>
        <input class="btn-signup" type="submit" value="Sign Up!">

      </form>
    </section>
    </div>
    </div>

  </body>


</html>
